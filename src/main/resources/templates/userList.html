<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">
        <br><br>


        <!--회원관리 테이블 시작-->
        <div class="card-header">
            <h1 class="mt-4">회원관리</h1>
        </div>
        <br>
        <table class="table table-borderless table-striped table-earning">

            <thead>
            <tr>
                <th class="text-center">구분</th>
                <th class="text-center">이름</th>
                <th class="text-center">휴대폰번호</th>
                <th class="text-center">가입일자</th>
                <th class="text-center">생년월일</th>
                <th class="text-center">등급</th>
                <th class="text-center">상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="memberList : ${memberList}">
                <td class="text-center">유저</td>
                <td class="text-center" th:text="${memberList.m_name}"></td>
                <td class="text-center" th:text="${#strings.substring(memberList.m_id,2, 12)}"></td>
                <td class="text-center" th:text="${#strings.substring(memberList.m_regdate,0, 10)}"></td>
                <td class="text-center" th:text="${#strings.substring(memberList.m_birth,2, 10)}"></td>
                <td class="text-center" th:text="${memberList.m_level}"></td>
                <td class="text-center" th:text="${memberList.m_status}"></td>
            </tr>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-md-2">
                <li class="page-item disabled"><a class="page-link" href="#">처음으로</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">6</a></li>
                <li class="page-item"><a class="page-link" href="#">7</a></li>
                <li class="page-item"><a class="page-link" href="#">8</a></li>
                <li class="page-item"><a class="page-link" href="#">9</a></li>
                <li class="page-item"><a class="page-link" href="#">10</a></li>
                <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
        </nav>
        <!--회원관리 테이블 끝-->



    </th:block>
</th:block>
