<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/basic :: head}">
</head>
<body class="animsition">
<div class="page-wrapper">
    <aside th:replace="layout/basic :: mobile"></aside>
    <aside th:replace="layout/basic :: sidebar"></aside>
    <link th:href="@{css/detail.css}" rel="stylesheet">

    <div class="page-container">
        <div th:replace="layout/basic :: header"></div>
        <div class="container-fluid contents_size">
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h2>공지사항</h2>
                                </div>
                                <div class="card-header-title">
                                    <div class="not-title">
                                        <span class="float-left" th:text="| 제목 : ${notice.bd_title}|">제목</span>
                                        <span class="float-right not-time" th:text="${#strings.substring(notice.bd_cre_date,0,16)}"></span>
                                    </div>
                                </div>
                                <div class="card-header-title">
                                    <div>
                                        <div th:switch="${notice.bd_status}">
                                            <span>글번호</span>
                                            <span th:text="| : ${#strings.substring(notice.bd_id,3)}|"></span>
                                            <span> &#124; 관리자 &#124; </span>
                                            <span class="no-font" th:case="0">공개</span>
                                            <span class="no-font" th:case="1">비공개</span>
                                            <span class="no-font" th:case="2">예약</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <p th:text="${notice.bd_contents}">내용</p>
                                </div>
                                <div class="card-footer">
                                    <div class="float-right">
                                        <button type="button" class="btn btn-primary" id="notice-remove">삭제</button>
                                        <button type="button" class="btn btn-info" id="notice-modify-move">글 수정</button>
                                        <button type="button" class="btn btn-light" id="notice-list">글 목록</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<footer th:replace="layout/basic :: footer">
</footer>
</body>
</html>
