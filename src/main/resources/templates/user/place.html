<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>핫플레이스</title>

    <!-- custom css -->
    <link rel="stylesheet" th:href="@{~/css/place.css}" />
    <link rel="stylesheet" th:href="@{~/css/sidebar.css}"/>

    <link rel="stylesheet" th:href="@{~/vendor/bootstrap-4.1/bootstrap.css}">
    <link th:href="@{~/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <link th:href="@{~/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{~/images/favicon.png}">
    <link rel="icon" th:href="@{~/images/favicon.png}">

    <!-- naver api -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=nybhf1b7aj"></script>

</head>
<body>
<div id="navbar"><img src="/images/logo4.png" width="110px" height="80px"></div>
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div class="sidebar-brand">
                <a href="#">핫플레이스</a>
                <div id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-header">
                <div sec:authorize="!isAuthenticated()">
                    <div class="user-pic">
                        <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg" alt="User picture">
                    </div>
                    <div class="user-info">
                        <span class="user-name">로그인 후 사용</span>
                        <span class="user-role">Guest</span>
                        <span class="user-status">
                      <i class="fa fa-circle status-offline"></i><span>Offline</span>
                        </span>
                    </div>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <div class="user-pic">
                        <img class="img-responsive img-rounded" th:src="@{${#authentication.principal.m_profile}}" alt="User picture">
                    </div>
                    <div class="user-info">
                        <span class="user-name" th:text="${#authentication.principal.m_name}"></span>
                        <th:block th:switch="${#authentication.principal.m_level}">
                            <span class="user-role" th:case="0">일반</span>
                            <span class="user-role" th:case="1">우수</span>
                            <span class="user-role" th:case="2">최우수</span>
                            <span class="user-role" th:case="3">VIP</span>
                        </th:block>
                        <span class="user-status">
                      <i class="fa fa-circle"></i><span>Online</span>
                    </span>
                    </div>
                </div>
            </div>
            <!-- sidebar-search  -->
            <div class="sidebar-menu">

                <ul>
                    <li class="header-menu">
                        <span>List</span>
                    </li>
                </ul>
                <ul id="search-list">
                </ul>

            </div>
            <!-- sidebar-menu  -->
        </div>
        <!-- sidebar-content  -->
        <div class="sidebar-footer">
            <a id="current" href="#">
                <i class="fas fa-street-view"></i>
            </a>
            <a href="/tuser/main">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </nav>
    <div id="map"></div>
</div>
<!-- page-wrapper -->


<footer>
    <script th:src="@{~/vendor/jquery-3.5.1.min.js}"></script>
    <script th:src="@{~/vendor/bootstrap-4.1/popper.min.js}"></script>
    <script th:src="@{~/vendor/bootstrap-4.1/bootstrap.js}"></script>
    <script th:src="@{~/js/app/userMap.js}"></script>
    <script th:src="@{~/js/app/place.js}"></script>

    <!-- Sweet Alert -->
    <script th:src="@{~/vendor/sweetalert/sweetalert.min.js}"></script>

</footer>
</body>
</html>
