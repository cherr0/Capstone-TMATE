<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>핫플레이스 설정</title>

    <!-- custom css -->
    <link rel="stylesheet" th:href="@{~/css/place.css}" />
    <link rel="stylesheet" th:href="@{~/css/sidebar.css}"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

    <!-- naver api -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=nybhf1b7aj"></script>

    <!-- kakao api key -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6c54e934f68c6dfce32cff4163504cac&libraries=services"></script>

</head>
<body>
<div id="navbar">T mate</div>
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div class="sidebar-brand">
                <a href="#">pro sidebar</a>
                <div id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-header">
                <div class="user-pic">
                    <img class="img-responsive img-rounded" src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg" alt="User picture">
                </div>
                <div class="user-info">
                <span class="user-name">Jhon
                  <strong>Smith</strong>
                </span>
                    <span class="user-role">Administrator</span>
                    <span class="user-status">
                  <i class="fa fa-circle"></i>
                  <span>Online</span>
                </span>
                </div>
            </div>
            <!-- sidebar-header  -->
            <div class="sidebar-search">
                <div>
                    <div id="search" class="input-group">
                        <input id="search_input" type="text" class="form-control search-menu" placeholder="Search...">
                        <div id="#search_button" class="input-group-append">
                            <span class="input-group-text">
                              <i class="fa fa-search" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sidebar-search  -->
            <div class="sidebar-menu">

                <ul>
                    <li class="header-menu">
                        <span>List</span>
                    </li>
                </ul>

            </div>
            <!-- sidebar-menu  -->
        </div>
        <!-- sidebar-content  -->
        <div class="sidebar-footer">
            <a id="current" href="#">
                <i class="fas fa-street-view"></i>
            </a>
            <a href="#">
                <i class="fas fa-home"></i>
            </a>
            <a href="#">
                <i class="fa fa-cog"></i>
            </a>
            <a href="#">
                <i class="fa fa-power-off"></i>
            </a>
        </div>
    </nav>
    <div id="map"></div>
</div>
<!-- page-wrapper -->


<footer>
    <script th:src="@{~/vendor/jquery-3.5.1.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/esm/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.js"></script>
    <script th:src="@{~/js/app/place.js}"></script>
    <script th:src="@{~/js/app/map.js}"></script>

</footer>
