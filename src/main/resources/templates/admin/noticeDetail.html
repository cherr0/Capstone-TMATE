<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/basic :: head}">
</head>
<body class="animsition">
<div class="page-wrapper">
    <aside th:replace="layout/basic :: mobile"></aside>
    <aside th:replace="layout/basic :: sidebar"></aside>
    <link th:href="@{css/detail.css}" rel="stylesheet">

    <div class="page-container">
        <div th:replace="layout/basic :: header"></div>
        <div class="container-fluid contents_size">
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h2>공지사항</h2>
                                </div>
                                <div class="card-header-title">
                                    <div class="not-title">
                                        <input type="hidden" id="bd_id" th:value="${notice.bd_id}"/>
                                        <div class="float-left" th:text="${notice.bd_title}">제목</div>
                                        <br>
                                    </div>
                                    <div class="not-info">
                                        <img src="/images/Tmate_logo.png" class="not-img">
                                        <span class="not-writer">관리자</span>
                                        <span class="not-time" th:text="${#strings.substring(notice.bd_cre_date,0,10)}"></span>
                                        <span class="not-count" th:text="${notice.bd_count}"> 3333 </span>
                                        <th:block th:switch="${notice.bd_status}">
                                            <span class="no-font" th:case="0">공개</span>
                                            <span class="no-font" th:case="1">비공개</span>
                                            <span class="no-font" th:case="2">예약</span>
                                        </th:block>
                                    </div>
                                </div>


                                <div class="card-body">
                                    <p th:text="${notice.bd_contents}">내용</p>
                                </div>
                                <div class="page_move">
                                    <ul>
                                        <li>
                                                <span class="page_move_btn">
                                                    <a th:href="@{'/notice/'+${notice.prev_id}}">
                                                        <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                                        이전글
                                                    </a>
                                                </span>
                                            <div>
                                                <a th:href="@{'/notice/'+${notice.prev_id}}" th:text="${notice.prev_title}"></a>
                                                <div class="page_move_info">
                                                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                                                    <span th:text="${#dates.format(notice.prev_cre_date, 'MM/dd HH:mm')}"></span>
                                                </div>
                                            </div>
                                        </li>

                                        <li>
                                                <span class="page_move_btn">
                                                    <a th:href="@{'/notice/'+${notice.next_id}}">
                                                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                                        다음글
                                                    </a>
                                                </span>
                                            <div>
                                                <a th:href="@{'/notice/'+${notice.next_id}}" th:text="${notice.next_title}"></a>
                                                <div class="page_move_info">
                                                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                                                    <span th:text="${#dates.format(notice.next_cre_date, 'MM/dd HH:mm')}"></span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <div class="float-right">
                                        <button type="button" class="btn btn-primary" id="notice-remove">삭제</button>
                                        <button type="button" class="btn btn-info" id="notice-modify-move">글 수정</button>
                                        <button type="button" class="btn btn-light" id="notice-list">글 목록</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<footer th:replace="layout/basic :: footer">
</footer>
</body>
</html>
