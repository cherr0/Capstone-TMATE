<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/basic :: head}">

</head>

<body class="animsition">

<div class="page-wrapper">
    <aside th:replace="layout/basic :: mobile"></aside>
    <aside th:replace="layout/basic :: sidebar"></aside>

    <div class="page-container">
        <div th:replace="layout/basic :: header"></div>
        <section class="container-fluid contents_size">
            <section class="four">
                <div class="container">
                    <h2>이벤트 작성</h2>
                        <select id="event-write-status">
                            <option value="sp">봄</option>
                            <option value="sm">여름</option>
                            <option value="fa">가을</option>
                            <option value="wi">겨울</option>
                            <option value="de">비정기</option>
                            <option value="al">상시</option>
                        </select>
                        <select id="event-write-exact">
                            <option value="0">적립</option>
                            <option value="1">추천</option>
                            <option value="2">선착순</option>
                        </select>
                </div>
                <br>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">이벤트 이름</span>
                    </div>
                    <input type="text" class="form-control" placeholder="제목을 작성해 주세요." id="event-write-kind" />
                </div>
                <br>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">내용</span>
                    </div>
                    <textarea class="form-control" rows="5" id="event-write-content"></textarea>
                </div>
                <br>

                <div class="col-md-3 col-xs-4">
                    <div class="form-group">
                        <h5>시작일</h5>
                        <div class="input-group date">
                            <div class="input-group-text"><i class="fa fa-calendar"></i> </div>
                            <input type="text" class="form-control bootstrap-datetimepicker-widget" id="event-time-start"/>
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-md-3 col-xs-4">
                    <div class="form-group">
                        <h5>종료일</h5>
                        <div class="input-group date">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            <input type="text" class="form-control bootstrap-datetimepicker-widget" id="event-time-end"/>
                        </div>
                    </div>
                </div>
                <input id="m_id" type="hidden" th:value="${session.member.m_id}"/>
                <button class="btn btn-danger" style="float: right" id="return-event">뒤로</button>
                <button id="event-write" class="btn btn-primary modalBtn" style="float: right">글 등록</button>
            </section>
        </section>
    </div>
</div>
<script th:src="@{~/vendor/jquery.datetimepicker.full.min.js}"></script>
<footer th:replace="layout/basic :: footer">
</footer>
<script th:src="@{~/js/app/event.js}"></script>

</body>
</html>
